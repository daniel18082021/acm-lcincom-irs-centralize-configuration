databaseChangeLog:
  - changeSet:
      id: '26Dec2019-090300-createTableConfiguration'
      author: long.nguyenduc
      dbms: 'postgresql'
      rollback:
        - dropTable:
            tableName: configuration
            schemaName: centralize_configuration
        - sql:
            sql: DROP SCHEMA IF EXISTS centralize_configuration
      changes:
        - sql:
            sql: CREATE SCHEMA IF NOT EXISTS centralize_configuration AUTHORIZATION username
        - createTable:
            schemaName: centralize_configuration
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_configuration
              - column:
                  name: application
                  type: VARCHAR(100)
              - column:
                  name: profile
                  type: VARCHAR(50)
              - column:
                  name: label
                  type: VARCHAR(50)
              - column:
                  name: key
                  type: VARCHAR(120)
              - column:
                  name: value
                  type: VARCHAR(3000)
              - column:
                  name: last_modified_at
                  type: TIMESTAMP
                  defaultValue: now()
            tableName: configuration
  - changeSet:
      id: '26Dec2019-090302-insertLoggingPatternLevel'
      author: long.nguyenduc
      dbms: 'postgresql'
      rollback:
        - sql:
            sql: DELETE FROM centralize_configuration.configuration WHERE application = 'application' and 'profile' = 'default' and label = 'default' and "key" ='logging.pattern.console';
      changes:
        - insert:
            columns:
              - column:
                  name: application
                  value: application
              - column:
                  name: profile
                  value: default
              - column:
                  name: label
                  value: default
              - column:
                  name: key
                  value: "logging.pattern.console"
              - column:
                  name: value
                  value: "%-29d{yyyy-MM-dd'T'HH:mm:ss.SXXX}|2|%-5level|${ds}{logging.pattern.level}|${process-id-log}|%-20.20thread|%-40.40logger{40}|%m%n"
            tableName: configuration
            schemaName: centralize_configuration
