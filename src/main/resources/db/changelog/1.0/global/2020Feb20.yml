databaseChangeLog:
  - changeSet:
      id: '2020Feb20-090300-createTableConfiguration'
      author: thanh.nguyentien
      dbms: 'postgresql'
      rollback:
        - dropIndex:
            schemaName: centralize_configuration
            indexName: lower_name_idx_01
            tableName: currency
        - dropTable:
            schemaName: centralize_configuration
            tableName: currency
      changes:
        - createTable:
            schemaName: centralize_configuration
            columns:
              - column:
                  name: code
                  type: VARCHAR(3)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_currency
              - column:
                  name: code_number
                  type: INT
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: lower_name
                  type: VARCHAR(100)
              - column:
                  name: unit
                  type: INT
            tableName: currency
        - createIndex:
            schemaName: centralize_configuration
            indexName: lower_name_idx_01
            tableName: currency
            unique: true
            columns:
              - column:
                  name: lower_name
  - changeSet:
